<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Backlog</title>
	<link href="../css/style.css" rel="stylesheet" type "text/css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	 crossorigin="anonymous">
	</script>
</head>

<body>
	<div id="top">
		<form>
			<table>
				<tr>
					<!--Title Row -->
					<th><label for="gameName"> Game Name: </label></th>
                    <th><label for="status"> Status: </label></th>
                    <th><label for="gplat"> Platform: </label></th>
                    <th><label for="gplan"> Plan: </label></th>
                    <th><label for "gnote"> Notes: </label></th>
                </tr>
                <tr><!--Entry Row -->
                <!--Game Name -->
                    <td><input type ="text" id="gameName" value="Name"></td>
                    
                    <!--Game Status -->
                    <td><select id="status">
                    <option value="Not Installed">Not Installed </option>
                    <option value="Installed">Installed </option>
                    <option value="Not Bought">Not Bought </option>
                    <option value="Completed">Completed </option>
                    </select></td>
                    <!--Game Platform -->
                    <td><select id="gplat">
                    <option value="PC">PC </option>
                    <option value="PS4">PS4 </option>
                    <option value="Switch">Switch </option>
                    </select></td>
                    <!--Game Plan -->
                    <td><select id="gplan">
                    <option value="Casual">Casual </option>
                    <option value="Casual/Max%">Casual/Max% </option>
                    <option value="Casual/100%">Casual/100% </option>
                    <option value="Max%">Max% </option>
                    <option value="Max%/100%">Max%/100% </option>
                    <option value="100%">100% </option>
                    </select></td>
                    <td><input type ="text" id="gnote" value=""></td>
                </tr>
            </table>
                <button type="submit" id="submit">Submit </button>
        </form><!--Form to get info for DB -->
    </div> <!--Upper Half -->

    <div id="bot"> 
        Lower Half POG
    </div> <!--Lower Half -->
    
    
	<script src="../scripts/formScript.js"></script>
  </body>

</html>
