<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Backlog</title>
	<link href="../css/style.css" rel="stylesheet" type"text/css">
</head>

<body>
    <div id="top"> 
        <form> 
            <table>
                <tr><!--Title Row -->
                    <th><label for="gameName"> Game Name: </label></th>
                    <th><label for="status"> Status: </label></th>
                    <th><label for="gplat"> Platform: </label></th>
                    <th><label for="gplan"> Plan: </label></th>
                </tr>
                <tr><!--Entry Row -->
                <!--Game Name -->
                    <td><input type ="text" id="gameName" value="Name"></td>
                    
                    <!--Game Status -->
                    <td><select id="status">
                    <option value="N">Not Installed </option>
                    <option value="Y">Installed </option>
                    <option value="B">Not Bought </option>
                    <option value="C">Completed </option>
                    </select></td>
                    <!--Game Platform -->
                    <td><select id="gplat">
                    <option value="PC">PC </option>
                    <option value="PS4">PS4 </option>
                    <option value="Switch">Switch </option>
                    </select></td>
                    <!--Game Plan -->
                    <td><select id="gplan">
                    <option value="C">Casual </option>
                    <option value="M">Max% </option>
                    <option value="A">100% </option>
                    </select></td>
                </tr>
            </table>
            <div id="topSub">
                <input type="submit" value="Submit">
            </div>
        </form><!--Form to get info for DB -->
    </div> <!--Upper Half -->

    <div id="bot"> 
        Lower Half POG
    </div> <!--Lower Half -->
  </body>
</html>
