<!--Form for adding games -->


<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Backlog</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	 crossorigin="anonymous">

	</script>
</head>

<body>
	<form id="myform">
		<!--
    title: game name
    Active: dropdown for bought or not, completed or not, active flag
    Platform:dropdown for switch,ps4,steam,epic,amazon
    Completetion:dropdown for plan ,casual > max% > 100%
     -->
		Title: <input type="text" id="title" placeholder="Enter Game">

    Status: <select name="Active" id="active">
		<option value="Bought">Bought</option>
		<option value="Not Bought">Not Bought</option>
		<option value="Completed">Completed</option>
		<option value="Yes">Active</option>
        <option value="No">Not Active</option>
    </select>

    Platform: <select name="Platform" id="platform">
		<option value="Nintendo">Switch</option>
		<option value="PS4">PS4</option>
		<option value="Steam">Steam</option>
		<option value="Epic Games">Epic Games</option>
        <option value="Amazon Games">Amazon Games</option>
    </select>

    Completion Plan:<select name="Plan" id="plan">
		<option value="Casual">Casual</option>
		<option value="Max%">Max%</option>
		<option value="100%">100%</option>

    </select>

       <button type="submit" id="submit">Submit</button>
    </form>
    <br>
      <a href="../index.html"> Home </a>
    <script src="../script.js"></script>
  </body>
</html>
